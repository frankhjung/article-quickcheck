---

name: publish article

on:
  push:
    branches:
      - main

permissions:
  pages: write
  id-token: write

jobs:
  build:
    name: publish article to pages
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:

      - name: shallow checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: build with pandoc
        run: |
          docker run --rm -v ${{ github.workspace }}:/workspace -w /workspace \
            ghcr.io/frankhjung/pandoc:latest \
            sh -c '
              # Install LaTeX packages for PDF generation
              DEBIAN_FRONTEND=noninteractive apt-get update -qq &&
              DEBIAN_FRONTEND=noninteractive apt-get install -y texlive-latex-base texlive-latex-recommended 2>&1 | grep -v "^debconf:" || true &&
              # Verify pdflatex is available
              which pdflatex > /dev/null 2>&1 || { echo "Error: pdflatex not found"; exit 1; } &&
              # Build HTML and PDF
              make
            '

      - name: upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: deploy to pages
        id: deployment
        uses: actions/deploy-pages@v4
